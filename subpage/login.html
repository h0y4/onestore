			<li class="login-before"><a href="./login.html" style="cursor: pointer">로그인</a></li>

</header>
<section class="content">
   <form action="./login.do" method="post" name="checkLogin">
	  <div class="login-wrap login-area dp-flex">
		 <div class="login-inner">
			<h2>로그인</h2>
			<div class="login-form">
			   <div class="cs-input-group">
				  <div class="input">
					 <i class="icon-set icon-error dp-none"></i>
					 <input type="text" name="osId" placeholder="개발자센터 아이디">
					 <i class="icon-set icon-login1"></i>
				  </div>
			   </div>
			   <div class="cs-input-group">
				  <div class="input">
					 <i class="icon-set icon-error dp-none"></i>
					 <input type="password" name="osPw" placeholder="비밀번호">
					 <i class="icon-set icon-login2"></i>
				  </div>
			   </div>
			   <div class="check-form">
				  <input type="checkbox" id="id-save">
				  <label for="id-save" class="save-id">아이디 저장</label>
			   </div>
			   <button type="button" class="cs-btn bt-red" onclick="checkLog()">로그인</button>
			</div>
			<ul class="login-list">
			   <li><a href="./loginCheck.html">회원가입</a></li>
			   <li><a href="./searchId.html">아이디 찾기</a></li>
			   <li><a href="./searchPw.html">비밀번호 찾기</a></li>
			</ul>
		 </div>
	  </div>
   </form>
</section>
<script>
    function checkLog() {
        if (!document.checkLogin.osId.value) {
            alert("아이디를 입력해주세요")
            return false;
        }
        if (!document.checkLogin.osPw.value) {
            alert("비밀번호를 입력해주세요")
            return false;
        }
        document.checkLogin.submit();
    }
</script>
